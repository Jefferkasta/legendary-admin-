              <th th:text="${emp.id}" scope="row"></th>

                  </form>
              
                </div>
     </td>
     <td >

         <h2 class=" text-center" th:text="${nameE}"></h2> 
         <form class=" col-lg-9 mx-auto" th:action="@{/newEmp/{id}(id=*{enterprise.id})}" th:method="patch" th:object="${newEmp}">

            <div>
              <p th:field="*{enterprise.name}"></p>
              <p th:field="*{enterprise.document}"></p>

              <input th:field="*{enterprise.document}" type="text">
              <input th:field="*{enterprise.name}" type="text">

          <div class="row d-flex flex-column align-items-center">

            <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input th:field="*{name}" class="form-control" type="text" placeholder="name" required>
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
              <input th:field="*{phone}" class="form-control" type="text" placeholder="descripcion" required>
            </div>
            </div>
            <div class="row mb-3">
              <label  for="inputEmail3" class="col-sm-2 col-form-label ">Email</label>
              <div class="col-sm-10">
                <input th:field="*{email}" class="form-control" type="text" placeholder="descripcion" required>
              </div>
              </div>
      
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Date</label>
                  <div class="col-sm-10">
                    <input th:field="*{createAt}" class="form-control" type="date" placeholder="descripcion" required>
                  </div> 
                  </div>
   
          
        
                <button type="submit" class="btn btn-primary">Sign in</button>
